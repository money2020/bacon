<!DOCTYPE html>
<html ng-app="money2020.bacon">
  <head>
    <title>Bacon App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic" rel="stylesheet" type="text/css">
    <link href="assets/css/default_a7b563fc440be35b.css" rel="stylesheet"/>
    <script src="assets/js/libs/jquery_d2166eee2e2cf09c.js"></script>
    <script src="assets/js/libs/angular_0f2a39141167d61f.js"></script>
    <script src="assets/js/libs/jquery.box2d_bde4753820262e68.js"></script>
    <script src="assets/js/libs/chance_87a831d5a2276422.js"></script>
  </head>
  <body>
    <header>
      <h1>Bacon <span class="sep">|</span><span> Administration Panel</span></h1><i ng-click="modal.toggle()" ng-class="{active:modal.shown}" class="icon-settings icon-cog"></i>
    </header>
    <div ng-show="modal.shown" class="modal">
      <article ng-click="modal.hide()" class="modal-overlay"></article>
      <article class="modal-body">
        <h1>Which authentications do you want to allow?</h1>
        <ul>
          <li ng-repeat="authentication in authentications">
            <label>
              <input type="checkbox" ng-model="authentication.checked">
              <div class="fields">
                <div class="auth-label">{{ authentication.label }}</div>
                <div class="auth-description">{{ authentication.description }}</div>
              </div>
            </label>
          </li>
        </ul>
      </article>
    </div>
    <main ng-view></main>
    <script src="assets/js/libs/lodash_05a9f8f516ed883e.js"></script>
    <script src="assets/js/libs/angular.route_0182bada30c9c0bf.js"></script>
    <script src="assets/js/libs/angular.animate_0ff8f4f0f43468b3.js"></script>
    <script src="assets/js/libs/angular.promisetracker_5565ad4669362f93.js"></script>
    <script src="assets/js/app/modules/utils/module-utils-function_241d92859ad378c4.js"></script>
    <script src="assets/js/app/modules/utils/module-utils-object_fa9779a3f1a1249d.js"></script>
    <script src="assets/js/app/modules/utils/module-utils_3cb830fc3af008dd.js"></script>
    <script src="assets/js/app/modules/module-transactions_c952a407af2738be.js"></script>
    <script src="assets/js/app/modules/module-auth_252e4d0cb96d021d.js"></script>
    <script src="assets/js/app/app_64f407426c4e399e.js"></script>
    <script src="assets/js/app/router_de727d54602ad2c2.js"></script>
  </body>
</html>
